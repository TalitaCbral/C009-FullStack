<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vagas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <h1 class="navbar-brand mb-0 h1 text-white">Vagas</h1>
      </div>
    </nav>
  </header>
  <main>
    <form onsubmit="submitForm(event)" id="form" class="container mt-5">
      <h3>Listagem de vagas</h3>
      <div class="row">
        <div class="form-group col-6">
          <label for="titulo">Titulo</label>
          <input type="text" required id="titulo" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="descricao">Descrição</label>
          <input type="text" required id="descricao" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="salario">Salário</label>
          <input type="text" required id="salario" class="form-control">
        </div>
        <div class="form-group col-6">
          <label for="senioridade">Senioridade</label>
          <input type="text" required id="senioridade" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- <button class="btn btn-success float-end mt-4" type="submit" onclick="postVaga(event)">Enviar</button> -->
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </div>
    </form>
    <section class="container">
      <div class="row" id="lista">
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
